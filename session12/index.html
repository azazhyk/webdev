<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div id="welkome">
      <div id="story">
        <h1>Now your story will begin.</h1>
      </div>
      <hr />
      <div  id="actions">
        <h2>Create a character</h2>
        <label for="name">Enter name</label>
        <input name="name" type="text" /><br /><br />          
        <label for="age">Choose your age</label>
        <input name="age" type="number" /> <br /><br />
        <button type="submit" onclick="onStartButton()" class="btn btn-dark">Start!</button>
      </div>
      <hr />
      <figure>
        <img src="/img/black-cat.png" id="image" alt=""/>
      </figure>
    </div>
    
    <script src="/script.js"></script>
  </body>
</html>
