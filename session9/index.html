<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Urban fashion</title>
</head>
<body>
  <nav class="container-fluid">
    <img src="/img/logo.png" alt="logo" id="logo">
    <div class="menu">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Colections</a>
      <a href="">Category</a>
    </div>
    <img src="/img/cart.png" alt="cart" id="cart">
  </nav>
  <main class="container-xxl">
    <aside>
      <img src="/img/facebook.png" alt="facebook">
      <img src="/img/instagram.png" alt="instagram">
      <img src="/img/twitter.png" alt="twitter">
      <img src="/img/linkedin.png" alt="linkedin">
    </aside>
    <section>
      <button class="main-btn">2022 Colections</button>
      <h1>You should always <br/> feel pretty</h1>
      <h2>Clothes that are sure to heat up you winter</h2>
      <div class="buttons">
        <button class="left-arrow"><img src="/img/left-arrow.svg" alt=""></button>
        <button class="right-arrow"><img src="/img/right-arrow.svg" alt=""></button>
      </div>
    </section>
    <figure>
      <img src="/img/img.png" alt="" id="bg-img">
    </figure>
  </main>
  
</body>
</html>
