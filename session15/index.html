<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <section>
    <div class="container">
      <div id="answer">0</div>
      <div class="buttons">
        <div class="button action" onclick="operatorButton('*')">*</div>
        <div class="button action" onclick="operatorButton('/')">/</div>
        <div class="button action" onclick="operatorButton('-')">-</div>
        <div class="button action" onclick="operatorButton('+')">+</div>
        <div class="button" onclick="numericButton('.')">.</div>
        <div class="button" onclick="numericButton('9')">9</div>
        <div class="button" onclick="numericButton('8')">8</div>
        <div class="button" onclick="numericButton('7')">7</div>
        <div class="button" onclick="numericButton('6')">6</div>
        <div class="button" onclick="numericButton('5')">5</div>
        <div class="button" onclick="numericButton('4')">4</div>
        <div class="button" onclick="numericButton('3')">3</div>
        <div class="button" onclick="numericButton('2')">2</div>
        <div class="button" onclick="numericButton('1')">1</div>
        <div class="button" onclick="numericButton('0')">0</div>
        <div id="equal" class="button" onclick="calculate(queue)" >=</div>
        <div id="clear" class="button" onclick="clearAll()">C</div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
