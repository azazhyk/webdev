<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="number" placeholder="variable a" id="vara">
      <br><br>
      <input type="number" placeholder="variable b" id="varb">
      <br><br>
      <button class="btn btn-outline-info" onclick="addItems()">+</button>
      <button class="btn btn-outline-info" onclick="minusItems()">-</button>
      <button class="btn btn-outline-info" onclick="multiplyItems()">*</button>
      <button class="btn btn-outline-info" onclick="divideItems()">/</button>
      <br><br>
      <input type="text" readonly class="form-control-plaintext " id="result" placeholder="result">
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
